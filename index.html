<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Results summary component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ’– -->
  </head>
  <body>
    <div class="container">
      <div class="left">
        <p>Your Result</p>
        <div class="circle">
          <p>76</p>
          <p>of 100</p>
        </div>
        <p class="great">Great</p>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right">
        <h1>Summary</h1>
        <ul>
          <li>
            <p><img src="images/icon-reaction.svg" alt="" /> Reaction</p>
            <p>80 <span> / 100 </span></p>
          </li>
          <li>
            <p><img src="images/icon-memory.svg" alt="" /> Memory</p>
            <p>92 <span> / 100</span></p>
          </li>
          <li>
            <p><img src="images/icon-verbal.svg" alt="" /> Verbal</p>
            <p>61 <span>/ 100</span></p>
          </li>
          <li>
            <p><img src="images/icon-visual.svg" alt="" /> Visual</p>
            <p>72 <span>/ 100</span></p>
          </li>
        </ul>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
